<form [formGroup]="employerForm" (ngSubmit)="saveEmployer()">

  <label>
    Name:
    <input type="text" formControlName="name" required>
  </label>

  <div class="row">
    <button mat-raised-button type="submit" [disabled]="!employerForm.valid || isSaving">
      Save
    </button>
  </div>

</form>
